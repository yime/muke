<!DOCTYPE html>
<html lang="en">
<head>
    <title>hivideo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/hivideo.css" />
    <script type="text/javascript" src="hivideo.js"></script>
    <style type="text/css">
        .main-wrap{
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
        }

        .main-wrap video{
            width: 100%;
        }
    </style>
    
    <script>{
    	hivideo(document.getElementById("player"));
    	}
	</script>
</head>
<body>
    <div class="main-wrap">
        <video id="player">
            <source src="http://www.html5videoplayer.net/videos/madagascar3.mp4" type="video/mp4"/>
        </video>
    </div>
</body>


</html>
